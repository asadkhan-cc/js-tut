<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='/Assets/images/bulb/pic_bulbon.gif'"
    >
      Turn on the light
    </button>

    <img
      id="myImage"
      src="/Assets/images/bulb/pic_bulboff.gif"
      style="width: 100px"
    />

    <button
      onclick="document.getElementById('myImage').src='/Assets/images/bulb/pic_bulboff.gif'"
    >
      Turn off the light
    </button>

    <script>
      let bulbToggleHandeler = () => {
        // alert("mnabvcdjhasvjhdgv");
        console.log(document.getElementById("bulb").src )
        if (
          document.getElementById("bulb").src = "http://127.0.0.1:5500/Assets/images/bulb/pic_bulboff.gif")
         {
          document.getElementById("bulb").src =
            "/Assets/images/bulb/pic_bulbon.gif";
        } else {
            console.log(document.getElementById("bulb").src )
          document.getElementById("bulb").src =
            "http://127.0.0.1:5500/Assets/images/bulb/pic_bulboff.gif";
        }
        // if (
        //   document.getElementById("bulb").src =
        //     "http://127.0.0.1:5500/Assets/images/bulb/pic_bulbon.gif") 
            
        
      }
    </script>
    <hr />
    <img
      id="bulb"
      style="margin-right: auto; width: 100px"
      src="/Assets/images/bulb/pic_bulboff.gif"
      alt="bulb ON"
      onclick="bulbToggleHandeler()"
    />
  </body>
</html>
